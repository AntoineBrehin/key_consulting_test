    <span>Key Consulting Démo </span>

    <span>
        <button mat-icon-button color="accent" matTooltip="Afficher les tâches en attente" (click)="filterByCompleted()">

        </button>
        <button mat-icon-button color="accent" matTooltip="Créer une nouvelle tâche " (click)="openCreateTaskDialog()">

</mat-toolbar>
